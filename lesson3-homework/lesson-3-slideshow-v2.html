 <!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title></title>
	
   <link rel="stylesheet" type="text/css" href="">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<style>

body{
background-color: #141433;
}

h1{
    font-family: sans-serif;
    color: #ffffff;
    text-align: center;
}

div {
    margin: auto;
    padding: 2em;
    width: 50%;
}

img {
	border:1em solid #ffffff;
}

</style>

    <script>
        $(document).ready(function () {
            $("#photo-box").children().hide();
            christieSlideShow();
        });

        function christieSlideShow() { 
            var currentSlide = $('#photo-box .active-slide');
            var nextSlide = currentSlide.next().length ? currentSlide.next() : currentSlide.siblings().first();

            currentSlide.hide().removeClass('active-slide');
            nextSlide.fadeIn().addClass('active-slide');

            setTimeout(christieSlideShow, 3000);
        }
        </script>


</head>
<body>
<h1>Slideshow 2</h1>
      <div id="photo-box">
            <img class="active-slide first-slide" id="beach-drink" alt="Beach Drink" src="images/beach-drink.jpg" title="Beach Drink" />
            <img id="dog" alt="Hot Dog" src="images/dog.jpg" title="Hot Dog" />
            <img id="friend" alt="Friend" src="images/friend.jpg" title="Friend" />
            <img id="my-brain" alt="My Brain" src="images/my-brain.jpg" title="My Brain" />
            <img id="sunset" alt="Sunset" src="images/sunset.jpg" title="Sunset" />
            <img id="vacation" alt="Vacation" src="images/vacation.jpg" title="Vacation" />
            <img id="visualized" alt="Visualized" src="images/visualized.jpg" title="Visualized" />
       </div>
</body>
</html>
